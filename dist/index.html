<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>&#9679; Shopify &#9679; The Most Largest Online Store!</title>
    <link rel="stylesheet" type="text/css" href="build/build.css">
    <link rel="icon" href="./background/favicon.png">
    <!--HOME PAGE-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Four Boxes Slideshow: Recreating the background image slideshow seen on Atelier Serge Thoroval's website" />
    <meta name="keywords" content="background slideshow, boxes, background image, four panels, css, tutorial" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Raleway:200,400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="./css/slide.css">
    <script src="js/modernizr.custom.js"></script>
    <!--END HOME PAGE-->
</head>

<body>
    <article>
        <section class="bg1">
            <a href="#" id="logo1"><img src="./background/shopify.png" alt=""></a>
        </section>
        <section>
            <div class="container">
                <div id="boxgallery" class="boxgallery" data-effect="effect-2">
                    <div class="panel"><img src="./background/ecommerce1.jpg" alt="Image 1" /></div>
                    <div class="panel"><img src="./background/ecommerce2.jpg" alt="Image 2" /></div>
                    <div class="panel"><img src="./background/ecommerce3.jpg" alt="Image 3" /></div>
                    <div class="panel"><img src="./background/ecommerce4.jpg" alt="Image 4" /></div>
                </div>
                <div><img src="./background/shopify.png" alt=""></div>
                <header class="codrops-header">
                    <nav class="codrops-demos">
                        <a class="logo" href="#" title="Go To Shopify Home-Page."><img src="./background/shopify3.png" alt="Shopify HomePage"></a>
                        <a href="#">Masuk</a>
                        <a href="#">Daftar</a>
                        <a href="#">Lupa Password?</a>
                    </nav>
                </header>
            </div>
            <!-- /container -->
            <script src="js/classie.js"></script>
            <script src="js/boxesFx.js"></script>
            <script>
                new BoxesFx(document.getElementById('boxgallery'));

            </script>
        </section>

        <section class="promo">
            <div class="disc">
                <img src="./background/disc1.png" alt="">
                <img src="./background/disc3.png" class="img1" alt="">

            </div>
            <div class="container1">
                <img src="./background/disc5.jpg" alt="Avatar" class="image1">
                <div class="overlay1">
                    <div class="text1">LEGO City Police<br> High-speed Chase<br><strike>Rp. 795,000</strike> <br><br>Rp. 595,000</div>
                </div>
            </div>
            <div class="container2">
                <img src="./background/disc7.jpg" alt="Avatar" class="image1">
                <div class="overlay2">
                    <div class="text2">LEGO City Great Vehicles<br> Race Plane<br><strike>Rp. 367,000</strike> <br><br>Rp. 203,000</div>
                </div>
            </div>
            <div class="container3">
                <img src="./background/disc6.jpg" alt="Avatar" class="image1">
                <div class="overlay3">
                    <div class="text3">LEGO Friends<br> Stephanie's Friendship Cakes<br><strike>Rp. 395,000</strike> <br><br>Rp. 206,000</div>
                </div>
            </div>
        </section>
        <section class="promo">
            <h3 class="bullet" style="">
                <a href=""><img src="./background/shopify-partner.png" alt="partnership"></a>
            </h3>
            <ul>
                <li><img src="./background/bl.png" alt="Bukalapak" style="height:80px;"></li>
                <li><img src="./background/tp.png" alt="Tokopedia" style="height:80px;"></li>
                <li><img src="./background/sh.png" alt="Shopee" style="height:80px;"></li>
            </ul>
        </section>
        <section class="promo">
            <button class="buttons button2"><a href="https://play.google.com/store/apps/details?id=com.shopify.mobile"><img src="./background/gplay.png" alt="" style="height:80px;"></a></button>
            <button class="buttons button2"><a href="https://apps.shopify.com/"><img src="./background/as.png" alt="" style="height:60px;"></a></button>
        </section>
        <section class="promo">
            <button class="button" style="vertical-align:middle"><span>Get Started with Shopify</span></button>
        </section>
    </article>
    <script src="build/build.js"></script>
</body>

</html>
